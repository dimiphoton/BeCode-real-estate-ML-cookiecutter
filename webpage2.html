<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rent or Buy</title>
  </head>
  <body>
    <h2>Rent or Buy</h2>
    <form action="http://localhost:5000/" method="get">
      <div>
        <input type="radio" id="rent" name="rentOrBuy" value="rent">
        <label for="rent">Rent</label>
        <input type="radio" id="buy" name="rentOrBuy" value="buy">
        <label for="buy">Buy</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <h2>Estimated Price</h2>
    <div id="price"> {{price}}</div>
  </body>
</html>
